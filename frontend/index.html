{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Batpong</title>
	<link rel="icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
	<!-- CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/index.css' %}">
	<!-- FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
</head>
<body>
	<!-- BOOTSTRAP -->
	<script src="{% static 'js/bootstrap/bootstrap.bundle.js' %}"></script>
	<!-- HEADER -->
	<header>
		<nav class="navbar navbar-expand-md">
			<div class="container-fluid">
				<!-- LOGO -->
				<a class="navbar-brand" href="/">
					<img src="{% static 'img/logo.png' %}" width="100px">
				</a>
			
				<!-- BURGER MENU -->
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- MENU -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav justify-content-center w-100">
						<li class="nav-item">
							<a class="nav-link active" href="/" data-link>Batpong</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="/batcave" data-link>Batcave</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="/batprofile" data-link>Batprofile</a>
						</li>
					</ul>
					<!-- PROFILE & LANGUAGE CONTAINER -->
					<div class="d-flex justify-content-between align-items-center">
						<!-- LANGUAGE -->
						<div class="lang">
							<ul class="navbar-nav">
								<li class="nav-item dropdown">
									<a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
										<img id="selectedImg" src="{% static 'img/english.png' %}" width="50vh" height="25vh">
									</a>
									<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
										<li class="lang-item active-lang" id="lang-eng">
											<a class="dropdown-item" href="#"><img src="{% static 'img/english.png' %}" width="50vh" height="25vh">	English</a>
										</li>
										<li class="lang-item" id="lang-fr">
											<a class="dropdown-item" href="#"><img src="{% static 'img/french.png' %}" width="50vh" height="25vh">	French</a>
										</li>
										<li class="lang-item" id="lang-es">
											<a class="dropdown-item" href="#"><img src="{% static 'img/spanish.png' %}" width="50vh" height="25vh">	Spanish</a>
										</li>
									</ul>
								</li>
							</ul>
						</div>
						<!-- PROFILE -->
						<div class="profil">
							<a href="#">
								<img src="{% static 'img/batman_pp.png' %}" width="50px">
							</a>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<!-- JAVASCRIPT -->
	<div id="app"></div>
	<script type="module" src="{% static 'js/index.js' %}"></script>
</body>
</html>
