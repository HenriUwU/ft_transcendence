{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Batpong</title>
	<link rel="icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
	<!-- CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
	<!-- HEADER -->
	<header>
		<nav class="navbar navbar-expand-md sticky-top">
			<div class="container-fluid">
				<!-- LOGO -->
				<a class="navbar-brand" href="/">
					<img class="logo" src="{% static 'img/logo.png' %}">
				</a>
				<!-- BURGER MENU -->
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<!-- MENU -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav justify-content-center w-100">
						<li class="nav-item">
							<a class="nav-link active" href="{% url 'batpong' %}" data-link>Batpong</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="{% url 'batcave' %}" data-link>Batcave</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="{% url 'batprofile' %}" data-link>Batprofile</a>
						</li>
					</ul>
					<!-- PROFILE & LANGUAGE CONTAINER -->
					<div class="d-flex justify-content-between align-items-center">
						<!-- LANGUAGE -->
						<div class="lang">
							<ul class="navbar-nav">
								<li class="nav-item dropdown">
									<a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
										<img id="selectedImg" class="lang-icon" src="{% static 'img/english.png' %}">
									</a>
									<ul class="dropdown-menu languages" aria-labelledby="navbarDropdown">
										<li class="lang-item active-lang" id="en">
											<a class="dropdown-item english"><img class="lang-icon" src="{% static 'img/english.png' %}">	English</a>
										</li>
										<li class="lang-item" id="fr">
											<a class="dropdown-item french"><img class="lang-icon" src="{% static 'img/french.png' %}">	French</a>
										</li>
										<li class="lang-item" id="es">
											<a class="dropdown-item spanish"><img class="lang-icon" src="{% static 'img/spanish.png' %}">	Spanish</a>
										</li>
									</ul>
								</li>
							</ul>
						</div>
						<!-- PROFILE -->
						<div class="profile">
							<ul class="navbar-nav">
								<li class="nav-item dropdown btn-profile">
									{% if user.is_authenticated %}
									<a class="nav-link pe-0" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
										<img id="avatarNavbar" class="pp" src="{{user.avatar.url}}">
									</a>
									<ul class="dropdown-menu signout" aria-labelledby="navbarDropdown">
										<li>
											<form id="logoutForm" action="{% url 'logout' %}" method="post">
												{% csrf_token %}
												<button class="sign_out_button" type="submit">Sign out</button>
											</form>
										</li>
									</ul>
									{% endif %}
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<!-- JAVASCRIPT -->
		<div id="app"></div>
	</main>
	<!-- BOOTSTRAP -->
	<script src="{% static 'js/bootstrap/bootstrap.bundle.js' %}"></script>
	<!-- JAVASCRIPT -->
	<script type="module" src="{% static 'js/index.js' %}"></script>
	<script type="module" src="{% static 'js/translation/selector.js' %}"></script>
	<script type="module" src="{% static 'js/translation/translation.js' %}"></script>
</body>
</html>
