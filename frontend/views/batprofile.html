<h2>Update User Information</h2>
<form method="post">
	{% csrf_token %}
	{{ formUsername.as_p }}
	<div>{{ user.username }}</div>
	<button type="submit">Update</button>
</form>
<form method="post">
	{% csrf_token %}
	{{ formPassword.as_p }}
	<div>{{ user.email }}</div>
	<button type="submit">Update</button>
</form>
