{% load static %}
<link rel="stylesheet" href="{% static 'css/views/signup.css' %}">

<div class="container-fluid">
	<div id="signup" class="row pt-5 pb-4">
		<div class="col d-flex justify-content-center align-items-center">
			<div class="form">
				<form method="post">
					{{ form.as_p }}
					{% csrf_token %}
					<button class="btn btn-primary signup" type="submit" >Sign up</button>
				</form>
			</div>
		</div>
	</div>
</div>
