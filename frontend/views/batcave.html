{% load static %}
<link rel="stylesheet" href="{% static 'css/views/batcave.css' %}">

<div class="container-fluid">
	<div id="batcave" class="row">
		<div class="col-md-7 d-flex flex-column justify-content-around">
			<div class="section">
				<div class="label">
					<h3><b>T</b>OURNAMENT NAME</h3>
				</div>
				<div class="box name">
					<img src="{% static 'img/dots.png' %}" class="dots-top-left">
					<img src="{% static 'img/dots.png' %}" class="dots-bottom-right">
					<div>USERNAME</div>
				</div>
			</div>

			<div class="section">
				<div class="label">
					<h3><b>P</b>LAYER STATS</h3>
				</div>
				<div class="box stats">
					<img src="{% static 'img/dots.png' %}" class="dots-top-left">
					<img src="{% static 'img/dots.png' %}" class="dots-bottom-right">
					<div>WIN/LOSS RATIO</div>
					<div>PLAYED GAMES</div>
					<div>WIN RATIO</div>
				</div>
			</div>

			<div class="section">
				<div class="label">
					<h3><b>M</b>ATCH HISTORY</h3>
				</div>
				<div class="box history">
					<img src="{% static 'img/dots.png' %}" class="dots-top-left">
					<img src="{% static 'img/dots.png' %}" class="dots-bottom-right">
					<div class="">FIRST WIN</div>
					<div class="">SECOND WIN</div>
					<div class="">THIRD WIN</div>
				</div>
			</div>

		</div>
		<div class="col-md-5 d-flex flex-column justify-content-around">
			<div class="graphic-view">
				<div class="label">
					<h3><b>G</b>RAPHIC VIEW</h3>
				</div>
				<div class="box graph">
					<div class="pie-chart d-flex justify-content-center align-items-center">PIE CHART</div>
					<div class="curve-graph d-flex justify-content-center align-items-center">CURVE GRAPH</div>
				</div>
			</div>
		</div>
	</div>
</div>
