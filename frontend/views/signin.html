{% load static %}
<link rel="stylesheet" href="{% static 'css/views/signin.css' %}">

<div class="container-fluid">
	<div id="signup" class="row pt-5 pb-4">
		<div class="col d-flex justify-content-center align-items-center">
			<div class="form">
				<p>{{ message }}</p>
				<form method="post" action="{% url 'signin' %}">
					{% csrf_token %}
					{% for field in form %}
						<div class="d-flex flex-row align-items-center justify-content-between pb-3">
							<label class="{{ field.auto_id }} pe-3">{{ field.label }}</label>
							{{ field }}
						</div>
					{% endfor %}
					<button class="btn btn-primary signin sign_in_button" type="submit" >Sign in</button>
				</form>
				<form method="post" action="{% url 'cursus_and_users' %}"> 
					{% csrf_token %}
					<button class="btn btn-primary signin-42 sign_in_with_button" type="submit">Sign in with 42</button>
				</form>
				<div class="d-flex flex-row align-items-center">
					<p class="ask not_a_member">Not a member yet?</p>
					<a class="nav-link active link sign_up_now" href="{% url 'signup' %}" data-link>Sign up now!</a>
				</div>
			</div>
		</div>
	</div>
</div>
