{% load static %}
<link rel="stylesheet" href="{% static 'css/views/batpong.css' %}">

<section>
	<div class="container-fluid">
		<div id="batpong" class="row">
			<div class="col d-flex flex-column justify-content-center align-items-center">
				<div id="first-menu">
					<h1 class="welcome d-flex flex-column align-items-center pb-3">Welcome to the Batpong!</h1>
					
					<h6 class="d-flex flex-column align-items-center pb-3">Please select the game mode of the Pong you want to play.</h6>
					<div class="d-grid gap-2">
						<button id="versus" class="btn btn-light mode">1VS1</button>
						<button id="ai" class="btn btn-light mode">AI Opponent</button>
						<button id="tournament" class="btn btn-light mode">Tournament</button>
					</div>

					<h6 class="d-flex flex-column align-items-center p-3">Please select the version of the Pong you want to play.</h6>
					<div class="d-grid gap-2">
						<button id="classic" class="btn btn-light version">Classic</button>
						<button id="custom" class="btn btn-light version">Custom</button>
					</div>

					<div class="d-flex flex-column align-items-center">
						<button id="play" class="btn btn-light version mt-3">Let's play!</button>
					</div>
				</div>
				<canvas id="boardpong" width="1920px" height="1080px"></canvas>
			</div>
		</div>
	</div>
</section>
