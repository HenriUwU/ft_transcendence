{% load static %}
<link rel="stylesheet" href="{% static 'css/views/batpong.css' %}">

<section>
	<div class="container-fluid">
		<div id="batpong" class="row">
			<div class="col d-flex flex-column justify-content-center align-items-center">
				<div class="col-7">
					<div id="first-menu">
						<h1 class="welcome d-flex flex-column align-items-center pb-3">Welcome to the Batpong!</h1>
						
						<h6 class="d-flex flex-column align-items-center pb-3">Please select the game mode of the Pong you want to play.</h6>
						<div class="d-grid gap-2">
							<button id="versus" class="btn btn-light mode">1VS1</button>
							<button id="ai" class="btn btn-light mode">AI Opponent</button>
							<button id="tournament" class="btn btn-light mode">Tournament</button>
						</div>
	
						<h6 class="d-flex flex-column align-items-center p-4">Please select the version of the Pong you want to play.</h6>
						<div class="d-grid gap-2">
							<button id="classic" class="btn btn-light version">Classic</button>
							<button id="custom" class="btn btn-light version">Custom</button>
						</div>
	
						<div class="d-flex flex-column align-items-center">
							<button id="play" class="btn btn-light mt-3">Let's play!</button>
						</div>
					</div>

					<div id="options-menu" class="mt-3">
						<h6 class="d-flex flex-column pb-3">Select the map:</h6>
						<div class="d-flex">
							<button class="btn btn-light flex-fill me-1 map">Batcave</button>
							<button class="btn btn-light flex-fill me-1 map">Arkham</button>
							<button class="btn btn-light flex-fill map">Wayne Manor</button>
						</div>

						<h6 class="d-flex flex-column pb-3 pt-4">Select the Batarangs' colors:</h6>
						<div class="d-flex">
							<button class="btn btn-light flex-fill me-1 colors">Red & Green</button>
							<button class="btn btn-light flex-fill me-1 colors">Green & Violet</button>
							<button class="btn btn-light flex-fill colors">Blue & Yellow</button>
						</div>

						<div class="d-flex flex-column align-items-center">
							<button id="play-custom" class="btn btn-light mt-3">Let's play!</button>
						</div>
					</div>
				</div>
				<div class="test">
					<canvas id="boardpong" width="1920px" height="1080px"></canvas>
				</div>
			</div>
		</div>
	</div>
</section>
